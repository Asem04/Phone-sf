<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-danger " style="height:100px ">
    <div class="container-fluid">
        <a class="navbar-brand" style="font-size: 25px;" href="#">Phones</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" style="font-size: 18px;" aria-current="page" href="index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  style="font-size: 18px;" href="/logout">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<form action="#"
      th:action="@{/update/{id}(id=${phone.id})}"
      th:object="${phone}"
      method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="marka">Marka</label>
    <input type="text" th:field="*{marka}" id="marka" placeholder="Marka">
    <span th:if="${#fields.hasErrors('marka')}" th:errors="*{marka}"></span>

    <label for="memory">Memory</label>
    <input type="text" th:field="*{memory}" id="memory" placeholder="Memory">
    <span th:if="${#fields.hasErrors('memory')}" th:errors="*{memory}"></span>

    <label for="ram">Ram</label>
    <input type="text" th:field="*{ram}" id="ram" placeholder="Ram">
    <span th:if="${#fields.hasErrors('ram')}" th:errors="*{ram}"></span>

    <label for="country">Country</label>
    <input type="text" th:field="*{country}" id="country" placeholder="Country">
    <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>

    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" placeholder="Price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>


    <input type="submit" value="Update Phone">
</form>

</body>
</html>
